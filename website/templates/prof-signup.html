{%extends "base.html"%}
{% include 'flash_msg.html' with context %}
    {% block body %}
    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" >
                <div class="card shadow-lg px-5">
                    <div class="card-body">
                        <h3 class="text-center my-4">Looking forward to work with you.</h3>
                        <form method="POST" action="/prof-signup" >
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="abc@gmail.com">
                            <label for="password" class="form-label mt-3">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="passContraint">
                            <div id="passContraint" class="form-text">Use Uppercase, Lowercase letters, Numbers and Symbols to create a strong password.</div>
                            <label for="name" class="form-label mt-3">Full name</label>
                            <input type="name" name="name" id="name" class="form-control" placeholder="E g. Steve Harrington">
                            <label for="pno" class="form-label mt-3">Phone Number</label>
                            <input type="text" name="pno" id="pno" class="form-control mt-3">
                            <label for="service" class="form-label mt-3">Service</label>
                            <select name="service" id="service" class="form-select">
                                <option value="select">Select available Services</option>
                                <option value="Salon">Salon</option>
                                <option value="AC & Appliance Repair">AC & Appliance Repair</option>
                                <option value="Cleaning & Pest Control">Cleaning & Pest Control</option>
                                <option value="Electrician">Electrician</option>
                                <option value="Plumber & Carpenter">Plumber & Carpenter</option>
                            </select>
                            <label for="exp" class="form-label mt-3">Experience (years)</label>
                            <input type="number" id="exp" name="exp" class="form-control">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input mt-3" id="customFile">
                                <label class="custom-file-label" for="customFile">Upload aadhar (.pdf only)</label>
                            </div>
                            <div class="form-floating mt-3">
                                <textarea  name="address" id="address" style="height: 140px" class="form-control"
                                    placeholder=""></textarea>
                                <label for="address">Enter your Address</label>
                            </div>
                            <label for="pincode" class="form-label mt-2">Pincode</label>
                            <input type="text" name="pincode" class="form-control" id="pincode" placeholder="######">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary mb-3" type="submit">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
