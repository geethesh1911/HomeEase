{% extends "base.html" %}
{% include 'flash_msg.html' with context %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{%block body%}
<body>
    <div class="container">
        <h2 class="text-center my-4">HomeEase</h2>
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="/login" method="POST" class="my-5" style=" padding-bottom: 30px; border-radius: 5%;">                
                    <div class="d-flex g-1 align-items-center m-2">
                        <label class="form-label mx-5 my-2 col-3" for="email">Email</label>
                        <input id="email" name="email" class="form-control my-2 w-50 col-9" type="email" placeholder="Enter your email">
                    </div>
                    <div class="d-flex g-1 align-items-center m-2">
                        <label class="form-label mx-5 my-1 col-3" for="password">Password</label>
                        <input id="password" name="password" class="form-control my-1 w-50 col-9" type="password" placeholder="Enter your password">
                    </div>
                    <div class="d-flex my-4  ">
                        <button type="submit" class="btn btn-primary  mx-auto my-2 d-block ">Login</button>
                    </div>
                    <div class="text-center" style=" color: brown; font: size 8rem;;">New here? Create Account as a</div>
                    <center>
                    <div class="col-6">
                        <a href="/customer-signup" style="margin-right: 15px; font-size: larger; " class="g-3">Customer</a>
                        <a href="/prof-signup" style="margin-left: 15px; margin-top: 10px; font-size: larger;">Professional</a>
                    </div>
                    </center>                    

                </form>
            </div>
        </div>
    </div>
</body>
{%endblock%}
</html>
