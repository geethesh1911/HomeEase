{% extends "base.html" %}
{% include 'flash_msg.html' with context %}
{% block body %}
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg px-5">
                    <div class="card-body">
                        <h3 class="text-center my-4">Go ahead, Don't feel shy!</h3>
                        <form method="POST" action="/customer-signup">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" placeholder="abc@gmail.com" class="form-control">
                            
                            <label for="password" class="form-label mt-3">Password</label>
                            <input type="password" name="password" id="password" class="form-control" aria-describedby="passContraint">
                            <div id="passContraint" class="form-text">
                                Use Uppercase, Lowercase letters, Numbers and Symbols to create a strong password.
                            </div>
                            
                            <label for="name" class="form-label mt-2">Full Name</label>
                            <input type="name" name="name" id="name" class="form-control" placeholder="E.g., Geethesh Vandavasi">
                            
                            <label for="pno" class="form-label mt-2">Phone Number</label>
                            <input type="text" name="pno" id="pno" class="form-control">
                            
                            <label for="address" class="form-label mt-2">Address</label>
                            <div class="form-floating">
                                <textarea name="address" id="address" style="height: 140px" class="form-control" placeholder=""></textarea>
                                <label for="address">Enter your Address</label>
                            </div>
                            
                            <label for="pincode" class="form-label mt-2">Pincode</label>
                            <input type="text" name="pincode" class="form-control" id="pincode" placeholder="######">
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                                <div class="lead my-2">Already a user? <a href="/login" style="font-size: 1.2rem;">Log in</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
